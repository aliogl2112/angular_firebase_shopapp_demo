<div *ngIf="categories.length>0;else noCategory">
    <ng-template [ngTemplateOutlet]="categoryList"></ng-template>
</div>


<ng-template #categoryList >
    <div class="card">
        <h4 class="card-title text-center py-2">Kategoriler</h4>
        <div class="list-group">
            <a 
            href="#"
            (click)="selectCategory()"
            class="list-group-item list-group-item-action" 
            [class.active]="displayAll"
            routerLink="/products"
            >
                Tüm Kategoriler
            </a>
            <a 
            routerLink="/products/category/{{category.id}}"
            class="list-group-item list-group-item-action" 
            *ngFor="let category of categories"
            (click)="selectCategory(category)"
            [class.active]="category == selectedCategory"
            >
                {{category.name}}
            </a>
        </div>
    </div>
</ng-template>

<ng-template #noCategory>
    <div class="alert alert-warning text-center">
        Kategori Bulunamadı
    </div>
</ng-template>

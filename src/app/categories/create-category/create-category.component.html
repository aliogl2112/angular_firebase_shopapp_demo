<h3>Create Category</h3>
<form>
    <div class="mb-3">
        <label for="name" class="form-label">Name: </label>
        <input #name type="text" id="name" class="form-control">
    </div>

    <button type="button" class="btn btn-primary" (click)="saveCategory(name)">Add Product</button>
</form>
